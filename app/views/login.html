<div class="login">
<div class="jumbotron">
  <h2>Sonatask</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUser" class="col-sm-4 control-label">User or Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputUser" placeholder="User or Email" ng-model="loginUser" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginPassword" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" ng-click="signIn($event)">Sign in</button>
        <button class="btn btn-default" ng-click="signUp($event)">Sign up</button>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="wrongUser">User or Password are incorrect, please check.</div>
    <div class="alert alert-danger" role="alert" ng-if="somethingWrong">Sorry, but something go wrong, please try again.</div>
  </form>
</div>
</div>
