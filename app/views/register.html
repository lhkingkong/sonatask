<div class="login">
<div class="jumbotron">
  <h2>Sonatask</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUser" class="col-sm-4 control-label">User</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputUser" placeholder="User" ng-model="loginUser" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUser" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="loginEmail" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginPassword" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="col-sm-4 control-label">Confirm Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="loginConfirmPassword" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-primary" ng-click="signUp($event)">Sign up</button>
        <button type="submit" class="btn btn-danger" ng-click="cancel($event)">Cancel</button>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="somethingWrong">Sorry, but something go wrong, please try again.</div>
    <div class="alert alert-danger" role="alert" ng-if="notEqual">The Confirmation of the Password donÂ´t match.</div>
  </form>
</div>
</div>
